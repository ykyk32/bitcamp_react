<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr =[10,20,30,20,50,60]

        const result = arr.find(item => item>40);
        console.log(result)

        const result1= arr.find(item => item === 20);
        console.log(result1)

        const result2 = arr.findIndex(item => item === 20);
        console.log(result2)

        const data= [
            {id: 1, name: '홍길동', age: 25},
            {id: 2, name: '네오', age: 20},
            {id: 3, name: '프로도', age: 30}           
        ] 

        //id가 1인 값
        const data1= data.find(item => item.id === 1)
        console.log(data1)

        const data2 = data.find(item => item.name === '라이언')
        console.log(data2)//값이 없어서 undefined

        //없는값 index:-1
        const data3 = data.findIndex(item => item.name === '라이언')
        console.log(data3) //없는값 index:-1(배열위치)
    </script>
</body>
</html>

<!--
find
filter와 비슷, 결과는 하나의 값(처음 만나는 값을 가져온다)
-->
