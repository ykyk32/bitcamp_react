<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr =['강아지','고양이','토끼','소']
        const arr1 = arr.concat()
        const arr2 = [...arr]

        //추가
        const arr3 = arr.concat('코끼리','기린')
        const arr4 = [...arr, '코끼리','기린']
        const arr5 = ['동물원',...arr,'사파리']//중간에도 추가가능

        console.log('arr = ' + arr)
        console.log('arr1 = ' + arr1)
        console.log('arr2 = ' + arr2)
        console.log('arr3 = ' + arr3)
        console.log('arr4 = ' + arr4)
        console.log('arr5 = ' + arr5)


        //배열에서는 추가된다.하지만 객체에서는 덮어쓴다.
        const dog ={
            name: '멍멍이',
            age: 2,
        }

        const dog1 = {...dog, name: '진돗개', age: 5}
        console.log(dog1)
    </script>
</body>
</html>
